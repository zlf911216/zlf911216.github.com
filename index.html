<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/my.css">
	<script src="js/jquery-1.11.3.js"></script>
</head>
<body>
	<div class='middle_lock'><!-- 中间锁定栏 -->
		<div class='circle_th'></div>
		<div class='circle_tw'></div>
		<div class='circle_on'></div>
		<div class='circle_final'></div>
		<div class='word'><p>移出圆框解锁</p></div>
		<div class='circle_open'></div>
	</div>
	<div class='middle_open'><!-- 中间解锁栏 -->
		<div class='lock'>
			<div class='lock_1'></div>
			<div class='lock_2'></div>
		</div>
		<div class='message'>
			<div class='message_1'></div>
			<div class='message_2'></div>
		</div>
		<div class='travel'>
			<div class='travel_1'></div>
			<div class='travel_2'></div>
		</div>
		<div class='search'>
			<div class='search_1'></div>
			<div class='search_2'></div>
		</div>
		<div class='active_word'></div>
	</div>
	<div class='time'><!-- 顶部时间 -->
		<div class='time-hours'>
			<p class='time'></p>
			<p class='time'></p>
			<h3>:</h3>
			<p class='time'></p>
			<p class='time'></p>
		</div>
		<div class='time-years'>
			<p class='time'></p>
			<p class='time'></p>
			<p class='time'></p>
			<p class='time'></p>
			<h3>年</h3>
			<p class='time'></p>
			<p class='time'></p>
			<h3>月</h3>
			<p class='time'></p>
	 	   	<p class='time'></p>
			<h3>日</h3>
		</div>
		<div class='time-weeks'> 
			<h3>星期</h3>
			<p class='time'></p>
		</div>	
	</div>
	<div class='left_menu'><!-- 左边导航栏 -->
		<div class='left_menu_btn'></div>
		<div class='left_menu_btn_2'>>></div>
		<div class='under_img'></div>
		<div class='menu_message'>
			<hr/>
			<div class='menu_message_one'>
				<div class='menu_message_one_img'></div>
				<div class='menu_message_one_word'>游记travel</div>
			</div>
			<hr/>
			<div class='list_one'>
				<ul class='travel_message'>
				</ul>
			</div>
			<hr/>
			<div class='menu_message_two'>
				<div class='menu_message_two_img'></div>
				<div class='menu_message_two_word'>笔记&练手</div>
			</div>
			<hr/>
			<div class='list_two'>
				<ul class='message_message'>
					
				</ul>
			</div>
		</div>
	</div>

	<div>
		<script type="text/javascript" src='js/time.js'></script>   <!-- 上部时间js -->
	 	<script type="text/javascript" src='js/middle_circle.js'></script> 
	 	<script type="text/javascript" src='js/add_travel.js'></script> 
	 	<script type="text/javascript" src='js/add_message.js'></script> 
	</div>
</body>
</html>
